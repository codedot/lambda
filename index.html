<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>MLC</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.css" rel="stylesheet">

<style>
#input {
	font-family: monospace;
	resize: none;
}

#output {
	white-space: pre-wrap;
}
</style>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.js"></script>
<script src="bundle.js"></script>

<script>
let input, output, limit, encoding;

function run()
{
	const max = limit.val();
	const algo = encoding.val();
	let mlc = input.val();

	mlc = mlcjs(mlc, algo, max);
	mlc = [
		mlc.term,
		`${mlc.total}(${mlc.beta}), ${mlc.redtime} ms`,
		mlc.nf
	];

	output.text(mlc.join("\n"));
	output.show();
}

function debug()
{
	const algo = encoding.val();
	let mlc = input.val();

	mlcjs.prepare(mlc, algo);
	mlc = mlcjs.debug();

	output.text(mlc);
	output.show();
}

function compile()
{
	let mlc = input.val();

	mlc = mlcjs.mlc2in(mlc);

	output.text(mlc);
	output.show();
}

function setup()
{
	const example = mlcjs.example;

	input = $("#input");
	input.attr("rows", example.split("\n").length);
	input.text(example);

	output = $("#output");
	limit = $("#limit");
	encoding = $("#encoding");

	mlcjs.algos.forEach(opt => {
		opt = `<option value="${opt}">${opt}</option>`;
		encoding.append(opt);
	});

	$("#run").click(run);
	$("#debug").click(debug);
	$("#compile").click(compile);
}

$(setup);
</script>
</head>

<body>
<div class="container">
<div class="row">
<div class="col-md-8 col-md-offset-2">
<h1>
Macro Lambda Calculus<br>

<small>
Browserified version of
<a href="https://www.npmjs.com/package/@alexo/lambda"><samp>@alexo/lambda</samp></a>
</small>
</h1>

<div class="form-group">
<textarea id="input" class="form-control"></textarea>
</div>

<div class="row text-nowrap">
<div class="col-xs-7">
<div class="form-group">
<div class="input-group">
<div class="input-group-addon">
<span class="glyphicon glyphicon-cog"></span>
</div>

<select id="encoding" class="form-control">
<option value="" selected>default</option>
</select>

<div class="input-group-addon">&le;</div>

<input id="limit" type="number" class="form-control" value="1000000" min="0" max="10000000" step="100000">

<div class="input-group-addon">&#8904;</div>
</div>
</div>
</div>

<div class="col-xs-5 text-right">
<div class="form-group">
<button id="run" class="btn btn-danger">Run</button>
<button id="debug" class="btn btn-warning">Debug</button>
<button id="compile" class="btn btn-success">Compile</button>
</div>
</div>
</div>

<pre id="output" hidden></pre>
</div>
</div>
</div>
</body>
</html>
