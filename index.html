<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>MLC</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.css" rel="stylesheet">

<style>
#input {
	font-family: monospace;
}

#output {
	white-space: pre-wrap;
}
</style>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.js"></script>
<script src="bundle.js"></script>

<script>
let input, output, limit, encoding;

function run()
{
	const max = limit.val();
	const algo = encoding.val();
	let mlc = input.val();

	mlc = mlcjs(mlc, algo, max);
	mlc = [
		mlc.term,
		`${mlc.total}(${mlc.beta}), ${mlc.redtime} ms`,
		mlc.nf
	];

	output.text(mlc.join("\n"));
}

function debug()
{
	const algo = encoding.val();
	let mlc = input.val();

	mlcjs.prepare(mlc, algo);
	mlc = mlcjs.debug();

	output.text(mlc);
}

function compile()
{
	let mlc = input.val();

	mlc = mlcjs.mlc2in(mlc);

	output.text(mlc);
}

function setup()
{
	const example = mlcjs.example;
	const rows = example.split("\n").length;

	input = $("#input");
	input.attr("rows", rows);
	input.text(example);

	output = $("#output");
	limit = $("#limit");
	encoding = $("#encoding");

	$("#run").click(run);
	$("#debug").click(debug);
	$("#compile").click(compile);
}

$(setup);
</script>
</head>

<body>
<div class="container">
<div class="row">
<div class="col-md-8 col-md-offset-2">
<div class="page-header">
<h1>
Macro Lambda Calculus<br>

<small>
Browserified version of
<a href="https://www.npmjs.com/package/@alexo/lambda"><samp>@alexo/lambda</samp></a>
</small>
</h1>
</div>

<div class="form-group">
<label>Define a lambda term</label>
<textarea id="input" class="form-control"></textarea>
</div>

<div class="row text-nowrap">
<div class="col-xs-7">
<div class="form-group">
<div class="input-group">
<div class="input-group-addon">
<span class="glyphicon glyphicon-cog"></span>
</div>

<select id="encoding" class="form-control">
<option>closed</option>
<option>optimal</option>
<option>abstract</option>
<option>turning</option>
</select>

<div class="input-group-addon">&le;</div>

<input id="limit" type="number" class="form-control" value="100500" min="1" max="999999" step="10000">

<div class="input-group-addon">&#8904;</div>
</div>
</div>
</div>

<div class="col-xs-5 text-right">
<div class="form-group">
<button id="run" class="btn btn-danger">Run</button>
<button id="debug" class="btn btn-warning">Debug</button>
<button id="compile" class="btn btn-success">Compile</button>
</div>
</div>
</div>

<pre id="output">Results will be printed here.</pre>
</div>
</div>
</div>
